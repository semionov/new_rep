

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
    id 'application'
}

group 'com.senderman'
version '1.0'

mainClassName = 'com.annimon.tgbotsmodule.Runner'
sourceCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.annimon:tgbots-module:0.1'
}

shadowJar {
mainClassName = 'com.annimon.tgbotsmodule.Runner'
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}
